<!DOCTYPE html>
<html>
<head lang="en">
    <link rel="stylesheet" href="style.css"/>
    <meta charset="UTF-8">
    <title>Problem 03</title>
</head>
<body>
    <div class="wrapper">
        <img src="resources/03-tab01.png" alt="" id="first-img"/>
        <img src="resources/03-tab02.png" alt="" id="second-img"/>
        <img src="resources/03-tab03.png" alt="" id="third-img"/>
        <img src="resources/03-tab04.png" alt="" id="fourth-img"/>
        <nav>
            <div class="one-navig">
                Search Business
            </div>

            <div class="navig two">
                <label class="tab two-tab">Business Categories</label>
            </div>

            <div class="navig three">
                <label class="tab three-tab">Recent Locations </label>
            </div>

            <div class="navig four">
                <label class="tab four-tab">Agents Located</label>
            </div>
        </nav>

        <main>
            <div class="box box-one">
                <p class="text">Business Name</p>
                <input type="text" value="enter a name" class="text-grey"/>
            </div>

            <div class="box box-two">
                <p class="text">Country</p>
                <input type="text" value="search by country" class="text-grey"/>
            </div>

            <div class="box box-three">
                <p class="text">City / State</p>
                <input type="text" value="search by city or state" class="text-grey"/>
            </div>

            <div class="box box-four">
                <p class="text">ZIP / Postal Code</p>
                <input type="text" value="enter a postal code" class="text-grey"/>
            </div>

            <div class="box box-five">
                <p class="text">Employers</p>
                <input type="text" value="1000-5000" class="text-grey"/>
            </div>

            <div class="box box-six">
                <p class="text">Startup Date</p>
                <input type="date"/>
            </div>

            <div class="box box-seven">
                <p class="text">Job Opportunity</p>
                <input type="text" value="any" class="text-grey"/>
            </div>

            <div class="box-eight">
                LET'S FIND YOUR JOB
            </div>
    </div>
    </main>

</body>
</html>
