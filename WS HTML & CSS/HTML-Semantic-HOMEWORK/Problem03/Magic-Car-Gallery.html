<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Magic Car Gallery</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="normalize.css"/>
</head>
<body>
    <table>
        <tr>
            <td colspan="2" class="center">Magic Car Gallery</td>
        </tr>
        <tr>
            <td class="for-iframe">
                <iframe name="imgbox" width="350" height="250"
                        src="mustang.png" frameborder="yes" id="imgbox"></iframe>
            </td>
            <td>
                <p><a href="mustang.png" target="imgbox" >Ford Mustang</a></p>
                <p><a href="m5.png" target="imgbox" >BMW M5</a></p>
                <p><a href="panamera.png" target="imgbox" >Porsche Panamera</a></p>
                <p><a href="rs5.png" target="imgbox" >Audi RS5</a></p>
                <p><a href="amg.png" target="imgbox" >Mercedes-Benz C63 AMG</a></p>
            </td>
        </tr>
    </table>

</body>
</html>
