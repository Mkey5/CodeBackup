<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Quadratic equation</title>
</head>
<body>
    <script>
        var a = prompt("Enter a:");
        var b = prompt("Enter b:");
        var c = prompt("Enter c:");
        alert(quadraticEquation(a,b,c));

        function quadraticEquation(a,b,c){
            var descriminant = (Math.pow(b,2)) - (4*a*c);
            var x;
            var x1;
            var x2;
            if(descriminant==0){
                x = (-b)/(2*a);
                return('X = '+x);
            }

            if(descriminant>0){
                x1 = (-b - Math.sqrt(descriminant))/ (2*a);
                x2 = (-b + Math.sqrt(descriminant)) / (2*a);
                return("X1 = "+x1+";\n" + "X2 = "+x2);
            }

            if(descriminant<0){
                return("No real rots");
            }
        }
    </script>

</body>
</html>
